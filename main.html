<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Profiler</title>
</head>
<body>
    <div class="page">
        <div class="nav">
            <a class="nav_item" href="index.html">Profiler NoBus</a>
            <div id="side_bar" class="side_bar">
                <a href="javascript:void(0)" class="btn_close" onclick="navClose()">&times;</a>
                <a href="#">graph1</a>
                <a href="#">graph2</a>
                <a href="#">graph3</a>
                <a href="#">graph4</a>
            </div>
            <div class="nav_item2">
                <button class="fa-solid fa-house" onClick="location.href='index.html'" style="color: #ffffff; background-color:black; border:none; cursor: pointer; margin:0 15px; font-size:25px;"></button>
                <span class="nav_item_menu" style="font-size:30px; cursor:pointer; color:white;" onclick="navOpen()">&#9776;</span>
            </div>
        </div>
        <div class="content">
            <div class="graph">
                <div style="width: 1100px; height: 900px;">
                    <canvas id="myChart" width="1100" height="900" style="display: block; box-sizing: border-box; height: 900px; width: 1100px;"></canvas>
                </div>              
            </div>
            <div class="option">
                <div class="option_div">
                    <div class="option_title">작업단위</div>
                    <button onclick="taskButton(1)" class="option_button task">task1</button>
                    <button onclick="taskButton(2)" class="option_button task">task2</button>
                    <button onclick="taskButton(3)" class="option_button task">task3</button>
                    <button onclick="taskButton(4)" class="option_button task">task4</button>
                    <button onclick="taskButton(5)" class="option_button task">task5</button>
                </div>
                <div class="option_div">
                    <div class="option_title">코어단위</div>
                    <button onclick="coreButton(1)" class="option_button core">core1</button>
                    <button onclick="coreButton(2)" class="option_button core">core2</button>
                    <button onclick="coreButton(3)" class="option_button core">core3</button>
                    <button onclick="coreButton(4)" class="option_button core">core4</button>
                    <button onclick="coreButton(5)" class="option_button core">core5</button>
                </div>
            </div>
        </div>
        <footer class="foot">
            <p>Created By - NoBus_SKU</p>
        </footer>
    </div>  

    <script>
        function navOpen() {
            document.getElementById("side_bar").style.width = "250px";}
        function navClose() {
            document.getElementById("side_bar").style.width = "0";}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graph.js"></script>
    <script src="datapush.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/3b9605a1e7.js" crossorigin="anonymous"></script>
</body>
</html>
